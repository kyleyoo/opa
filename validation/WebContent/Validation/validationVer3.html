<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
    <title>공짜맨의 초보태그 jQuery 예제</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    <script src="jquery.validate.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $("#valiex").validate({
                rules: {
                    name: {
                        required: true,
                        minlength: 2,
                        maxlength: 15
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    homepage: {
                        required: true,
                        url: true
                    },
                    password: {
                        required: true,
                        minlength: 3,
                        maxlength: 12
                    },
                    pwchk: {
                        required: true,
                        minlength: 3,
                        maxlength: 12,
                        equalTo: "#password"
                    }
                },
                messages: {
                    name: {
                        required: "이름을 입력하세요.",
                        minlength: "{0}글자 이상으로 입력하세요.",
                        maxlength: "{0}글자 이하로 입력하세요."
                    },
                    email: {
                        required: "이메일을 입력하세요.",
                        email: "이메일을 바르게 입력하세요."
                    },
                    homepage: {
                        required: "홈페이지 주소를 입력하세요.",
                        url: "홈페이지 주소를 바르게 입력하세요."
                    },
                    password: {
                        required: "비밀 번호를 입력하세요.",
                        minlength: "{0}글자 이상으로 입력하세요.",
                        maxlength: "{0}글자 이하로 입력하세요."
                    },
                    pwchk: {
                        required: "비밀 번호를 입력하세요.",
                        minlength: "{0}글자 이상으로 입력하세요.",
                        maxlength: "{0}글자 이하로 입력하세요.",
                        equalTo: "비밀 번호가 서로 일치하지 않습니다."
                    }
                }
            });
        });
    </script>

</head>
<body>
<form id="valiex">
    <p>이름 <input type="text" name="name" /></p>
    <p>이메일 <input type="text" name="email" /></p>
    <p>홈페이지 <input type="text" name="homepage" /></p>
    <p>비밀 번호 <input type="text" id="password" name="password" /></p>
    <p>비밀 번호 확인 <input type="text" id="pwchk" name="pwchk" /></p>
    <input type="submit" value="보내기" />
</form>
</body>
</html>
