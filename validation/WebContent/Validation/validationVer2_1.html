<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="jquery.validate.js" type="text/javascript"></script>
<script>
    $(function(){
        $("#signForm").validate({
            rules: {
                name: "required",
                password: {
                    required: true,
                    minlength: 8
                },
                confirm_password: {
                    required: true,
                    minlength: 8,
                    equalTo: "#password"
                },
                email: {
                    required: true,
                    email: true
                },
                topic: {
                    required: "#newsletter:checked",
                    minlength: 2
                },
                agree: "required"
            },
            messages: {
                name: "이름을 입력해 주세요",
                password: {
                    required: "암호를 입력해 주세요.",
                    minlength: "암호는 8자 이상이어야 합니다."
                },
                confirm_password: {
                    required: "암호를 한 번 더 입력해 주세요",
                    minlength: "암호는 8자 이상이어야 합니다.",
                    equalTo: "암호가 일치하지 않습니다."
                },
                email: "형식에 맞는 이메일을 입력해 주세요.",
                agree: "정책 동의에 체크해 주세요"
            }
        })
    })
</script>

<form id="signForm" method="get" action="">
    <fieldset>
        <legend>벨리데이션 테스트</legend>
        <p>
            <label for="name">이름</label>
            <input id="name" name="name" />
        </p>
        <p>
            <label for="password">암호</label>
            <input id="password" name="password" type="password" />
        </p>
        <p>
            <label for="confirm_password">암호확인</label>
            <input id="confirm_password" name="confirm_password" type="password" />
        </p>
        <p>
            <label for="email">Email</label>
            <input id="email" name="email" />
        </p>
        <p>
            <label for="agree">개인정보 보호정책 동의</label>
            <input type="checkbox" class="checkbox" id="agree" name="agree" />
        </p>
        <p>
            <input class="submit" type="submit" value="제출" />
        </p>
    </fieldset>
</form>
</body>
</html>
